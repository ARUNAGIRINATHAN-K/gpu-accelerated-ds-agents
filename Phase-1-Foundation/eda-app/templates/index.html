<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto EDA Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="display-5 fw-bold text-primary">Auto EDA Explorer</h1>
      <p class="text-muted">Upload CSV or Excel â†’ Get Instant Data Insights</p>
    </div>

    <!-- Upload Area -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <div id="dropzone" class="border border-2 border-dashed rounded-3 p-5 text-center">
          <i class="bi bi-cloud-upload display-1 text-muted"></i>
          <p class="mt-3">Drag & drop your file here, or <span class="text-primary fw-bold">click to select</span></p>
          <small class="text-muted">Supports .csv, .xlsx (Max 10MB)</small>
          <input type="file" id="fileInput" accept=".csv,.xlsx" class="d-none"/>
        </div>
      </div>
    </div>

    <!-- Loading -->
    <div id="loading" class="text-center my-4 d-none">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-2">Analyzing your dataset...</p>
    </div>

    <!-- Results -->
    <div id="results" class="d-none">
      <div class="card shadow-sm mb-3">
        <div class="card-body">
          <h5>Dataset Summary</h5>
          <div id="summary-info"></div>
        </div>
      </div>

      <div class="card shadow-sm mb-3">
        <div class="card-body">
          <h5>Column Details</h5>
          <div class="table-responsive">
            <table class="table table-hover" id="columns-table"></table>
          </div>
        </div>
      </div>

      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h5>Sample Data (First 5 Rows)</h5>
          <div class="table-responsive">
            <table class="table table-sm table-bordered" id="sample-table"></table>
          </div>
        </div>
      </div>

      <div class="text-center">
        <button id="download-report" class="btn btn-success btn-lg">
          ðŸ“¥ Download HTML Report
        </button>
      </div>
    </div>

    <!-- Error Alert -->
    <div id="error-alert" class="alert alert-danger d-none"></div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
